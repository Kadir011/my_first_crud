{% extends "base.html" %} 

{% block titulo %} Editar Libro {% endblock %} 

{% block contenido %}

<div class="card">
    <div class="card-header">
        Editar Libro 
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'editar' %}" method="POST" enctype="multipart/form-data">{% csrf_token %} 
                <h6>Código:</h6>
                <div class="form-group">
                    <input type="number" id="numId" name="numId" value="{{libro.id}}" class="form-control" placeholder="Código"
                        minlength="6" maxlength="6" readonly>
                </div>
                <h6>Título:</h6>
                <div class="form-group py-2">
                    <input type="text" id="txtTitulo" name="txtTitulo" value="{{libro.titulo}}" class="form-control" placeholder="Título"
                        maxlength="50">
                </div>
                <h6>Portada:</h6>
                <div class="form-group py-2">
                    {% if libro.imagen %}
                        <img src="{{libro.imagen.url}}" height="100" />
                    {% endif %}
                    <input type="file" id="imgFoto" name="imgFoto" class="form-control" accept="image/jpeg" placeholder="Imágen">
                </div>
                <h6>Descripción:</h6>
                <div class="form-group py-2">
                    <input type="text" id="txtDescripcion" name="txtDescripcion" value={{libro.descripcion}} class="form-control" placeholder="Descripción" 
                    maxlength="100">
                </div>
                <div class="form-group">
                    <input name="" id="" class="btn btn-success btnEditar" type="submit" value="Enviar información"> 
                    <a href="{% url 'libros' %}" class="btn btn-secondary btnCancelar">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
